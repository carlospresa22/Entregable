<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Stride 2024</title>
    <link rel="stylesheet" href="cs/style.css" />
  </head>
  <body>
    <header class="barra">
      <nav class="izq">UrbanStride</nav>
      <nav class="der">Menú</nav>
    </header>
    <div class="container">
      <main>
        <img
          src="img/Jordan_Principal.jpeg"
          alt="Championes blancos"
          class="image"
        />
      </main>
      <div class="row vertical-images">
        <div class="image-container">
          <a href="img/nike-air-jordan-5-retro.webp" target="_blank">
            <img
              src="img/nike-air-jordan-5-retro.webp"
              alt="Imagen 1"
              class="image-vertical"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$130</span>
          <span class="modelo">Jordan 5 retro</span>
          <span class="color">Black</span>
        </div>
        <div class="image-container">
          <a href="img/nike-air-jordan-4-retro.webp" target="_blank">
            <img
              src="img/nike-air-jordan-4-retro.webp"
              alt="Imagen 2"
              class="image-vertical"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$150</span>
          <span class="modelo">Jordan 4 retro</span>
          <span class="color">Grey</span>
        </div>
        <div class="image-container">
          <a href="img/nike-air-jordan-1-retro-high-og.webp" target="_blank">
            <img
              src="img/nike-air-jordan-1-retro-high-og.webp"
              alt="Imagen 3"
              class="image-vertical"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$99</span>
          <span class="modelo">Jordan 1 retro</span>
          <span class="color">Black and white</span>
        </div>
      </div>
      <div class="row horizontal-images">
        <div class="image-container">
          <a href="img/nike-air-jordan-1-low.webp" target="_blank">
            <img
              src="img/nike-air-jordan-1-low.webp"
              alt="Imagen 4"
              class="image-horizontal"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$75</span>
          <span class="modelo">Jordan 1 low</span>
          <span class="color">Violet</span>
        </div>
        <div class="image-container">
          <a href="img/nike-air-jordan-1-low-red.webp" target="_blank">
            <img
              src="img/nike-air-jordan-1-low-red.webp"
              alt="Imagen 5"
              class="image-horizontal"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$75</span>
          <span class="modelo">Jordan 1 low</span>
          <span class="color">Red</span>
        </div>
        <div class="image-container">
          <a href="img/nike-air-jordan-1-low-white.webp" target="_blank">
            <img
              src="img/nike-air-jordan-1-low-white.webp"
              alt="Imagen 6"
              class="image-horizontal"
            />
          </a>
          <span class="oferta">SALE!</span>
          <span class="price">$75</span>
          <span class="modelo">Jordan 1 low</span>
          <span class="color">White</span>
        </div>
      </div>
      <form class="contact-form">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre completo"
          required
        />
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo electrónico"
          required
        />
        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          required
          placeholder="Escriba aquí su mensaje"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer class="pie">
      <span>UrbanStride, 2024.</span>
    </footer>
  </body>
</html>
